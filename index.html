<html>
  <head>
    <title>Rus-Eng Highlight</title>
    <style type="text/css">
      #header {
        font-family: Verdana;
        font-size: 14pt;
        text-align: center;
        margin-top: 15px;
      }
      #input,
      #output {
        font-family: Verdana;
        font-size: 12pt;
        display: block;
        margin-left: auto;    
        margin-right: auto;
        margin-top: 30px;
        width: 800px;
      }
      #output {  
        margin-top: 15px;
      }
      .rus {
        background: #FFCC6E none repeat-x;
      }
    </style>
    <script type='text/javascript'>
      window.onload=function(){
        var text = document.getElementById('input');
        text.oninput = function() {
          elem = document.getElementById('output');
          elem.innerHTML = this.value.replace(/([А-яЁё])/g, '<span class="rus">$1</span>');
        };
      }
    </script>
  </head>
  <body>
    <div id="header">Подсветка русских символов в тексте</div>
    <textarea id="input" rows="5" cols="50"></textarea>
    <div id="output"></div>
  </body>
</html>
